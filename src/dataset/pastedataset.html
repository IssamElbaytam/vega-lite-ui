<div class="paste-data">

<file-dropzone
  dataset="dataset"
  max-file-size="3"
  valid-mime-types="[text/csv, text/json, text/tsv]">

  <p>
    Drag a CSV file into this space, or else paste data in <a href="https://en.wikipedia.org/wiki/Comma-separated_values">CSV</a> format into the fields below. Please include a header with field names.
  </p>

  <form ng-submit="addDataset()">
    <div class="form-group">
      <label for="dataset-name">Name</label>
      <input type="name"
        ng-model="dataset.name"
        id="dataset-name"
        required></input>
    </div>
    <div class="form-group">
      <textarea ng-model="dataset.data"
        ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 17, 'blur': 0 }}"
        required>
      </textarea>
    </div>
    <button type="submit">Add data</button>
  </form>

</file-dropzone>

</div>
